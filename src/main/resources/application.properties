spring.main.web-application-type=none
spring.jpa.hibernate.ddl-auto=update
bitcoin.network.environment=mainnet
spring.datasource.url=jdbc:hsqldb:file:~/.byow-bitcoin-wallet/${bitcoin.network.environment}/data/mydb;crypt_key=${BYOW_DB_CRYPT_KEY};crypt_type=AES
spring.datasource.username=${BYOW_DB_USERNAME}
spring.datasource.password=${BYOW_DB_PASSWORD}
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
bitcoin.initial_addresses_to_monitor=20
bitcoin.fallbackFee=0.0002
bitcoin.network.dustRelayFee=3000
zmq.url=tcp://127.0.0.1:29000